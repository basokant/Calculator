<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calc">
        <div id="screen" class="screen">0</div>
        <div class="calc-buttons">
          <div class="calc-button-row">
            <button class="calc-button double" data-func="clear">C</button>
            <button class="calc-button" data-func="delete">DEL</button>
            <button class="calc-button" data-func="operator divide">÷</button>   
          </div>
          <div class="calc-button-row">
            <button class="calc-button" data-func="num">7</button>
            <button class="calc-button" data-func="num">8</button>
            <button class="calc-button" data-func="num">9</button>
            <button class="calc-button" data-func="operator multiply">×</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button" data-func="num">4</button>
            <button class="calc-button" data-func="num">5</button>
            <button class="calc-button" data-func="num">6</button>
            <button class="calc-button" data-func="operator subtract">−</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button" data-func="num">1</button>
            <button class="calc-button" data-func="num">2</button>
            <button class="calc-button" data-func="num">3</button>
            <button class="calc-button" data-func="operator add">+</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button" data-func="num">0</button>
            <button class="calc-button triple" data-func="eval">=</button>
          </div>
        </div>
    </div>
</body>
</html>
